<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" href="/docs/dicionario-icon/logo-words-all-black-80px.png" type="image/x-icon">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            color: #57634E;
            min-height: 100vh;
            background-color: #FDFFDB;
            font-family: Poppins, serif;
        }
        p {
            color: #57634E;
        }
        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: #F3B61DFF;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex flex-column">
<nav class="p-2" style="background-color: #f3b61d;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-3" href="/">
            <img src="/docs/dicionario-icon/logo-words-80px.png"
                 alt="Logo"
                 width="60"
                 height="60">

            <div class="d-flex flex-column lh-sm">
                <span class="fs-2 fw-bold" style="color:  #FDFFDB">PENEIRA</span>
                <span class="fs-6 fst-italic fw-light" style="color:  #FDFFDB">
                    Dicionário com Filtros
                </span>
            </div>
        </a>
    </div>
</nav>

<main class="flex-grow-1 d-flex justify-content-center align-items-center text-center px-3">
    <div>
        <div class="error-code">
            <span th:text="${status}">Error</span>
        </div>
        <h2 th:text="${error}">Something went wrong</h2>
        <p class="text-secondary mb-4">
            <span th:text="${message}">Unexpected error</span>
        </p>
        <a href="/" class="btn btn-success">
            Voltar para a página inicial
        </a>
    </div>
</main>


<footer class="footer mt-auto">
    <div class="container">
        <div class="row align-items-center g-0 border-top py-2">
            <div class="col-md-6 col-12 text-center text-md-start">
                <span>
                    © <span id="copyright"></span> Peneira
                </span>
            </div>

            <div class="col-12 col-md-6">
                <nav class="nav nav-footer justify-content-center justify-content-md-end">
                    <a class="nav-link ps-0" th:href="${baseUrl + '/status'}">
                        Status
                    </a>
                    <a class="nav-link" href="https://github.com/oryanend" target="_blank">GitHub</a>
                    <a class="nav-link" href="https://oryanend.com.br" target="_blank">Portfólio</a>
                </nav>
            </div>
        </div>
    </div>
</footer>
<script>
    document.getElementById('copyright')
        .appendChild(document.createTextNode(new Date().getFullYear()));
</script>
</body>
</html>
